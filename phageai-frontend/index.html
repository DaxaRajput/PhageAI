<!doctype html>
<html lang="en">
  <head>
    <!-- ======================================================
         Basic Meta
         ====================================================== -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ======================================================
         Title & Description
         ====================================================== -->
    <title>PhageAI — AI‑Driven Bacteriophage Research Platform</title>
    <meta
      name="description"
      content="PhageAI is a research‑focused platform that uses machine learning to predict bacteriophage–bacteria interactions, supporting antimicrobial resistance and phage therapy research."
    />

    <!-- ======================================================
         SEO & Academic Metadata
         ====================================================== -->
    <meta name="author" content="PhageAI Research Project" />
    <meta name="keywords" content="phage therapy, bacteriophages, AI biology, antimicrobial resistance, genomics, machine learning" />

    <!-- ======================================================
         Open Graph (for sharing)
         ====================================================== -->
    <meta property="og:title" content="PhageAI — AI‑Driven Bacteriophage Research" />
    <meta
      property="og:description"
      content="A computational research platform for predicting bacteriophage–host interactions using genomic machine learning."
    />
    <meta property="og:type" content="website" />

    <!-- ======================================================
         Icons
         ====================================================== -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ======================================================
         Fonts (system‑first, research‑friendly)
         ====================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ======================================================
         Performance & Security
         ====================================================== -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="color-scheme" content="dark" />
  </head>

  <body>
    <!-- ======================================================
         React Root
         ====================================================== -->
    <noscript>
      PhageAI requires JavaScript to run. Please enable JavaScript to access the platform.
    </noscript>

    <div id="root">
      <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9ca3af;
        font-family: system-ui, sans-serif;
      ">
        Loading PhageAI…
      </div>
    </div>

    <!-- ======================================================
         Vite Entry
         ====================================================== -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
