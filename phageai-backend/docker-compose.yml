version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: phageai_password
      POSTGRES_DB: phageai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:phageai_password@db:5432/phageai_db
      MODEL_PATH: phageai_models/phageai_model_v2_optimized.pkl
      SCALER_PATH: phageai_models/scaler_v1.pkl
      DEBUG: "false"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./phageai_models:/app/phageai_models
    command: uvicorn main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
